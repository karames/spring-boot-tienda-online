<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Tienda Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <div class="diagnostico-container-simple">
        <h1>üîß Debug Login</h1>

        <div class="diagnostico-section-simple">
            <h3>Estado Actual del LocalStorage:</h3>
            <div id="localStorage-status"></div>
        </div>

        <div class="diagnostico-section-simple">
            <form id="debug-login-form">
                <h3>Login de Prueba</h3>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contrase√±a" required>
                </div>
                <button type="submit" class="btn-simple primary">üîê Hacer Login DEBUG</button>
            </form>
        </div>

        <div id="debug-messages" class="result-container-simple" style="display:none;">
            <h3>Mensajes de Debug</h3>
            <div id="debug-content"></div>
        </div>

        <div class="diagnostico-section-simple">
            <h3>Acciones de Debug:</h3>
            <div class="action-group-simple">
                <button onclick="clearLocalStorage()" class="btn-simple danger">üóëÔ∏è Limpiar LocalStorage</button>
                <button onclick="checkLocalStorage()" class="btn-simple secondary">üîç Verificar LocalStorage</button>
                <button onclick="testRedirect()" class="btn-simple success">üîÑ Test Redirecci√≥n</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(msg, type = 'info') {
            const container = document.getElementById('debug-messages');
            const content = document.getElementById('debug-content');

            container.style.display = 'block';

            const p = document.createElement('p');
            p.className = `alert-simple ${type}`;
            p.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            content.appendChild(p);
        }

        function clearLocalStorage() {
            localStorage.clear();
            addMessage('LocalStorage limpiado', 'success');
            checkLocalStorage();
        }

        function checkLocalStorage() {
            const jwt = localStorage.getItem('jwt');
            const role = localStorage.getItem('role');
            const username = localStorage.getItem('username');

            const status = document.getElementById('localStorage-status');
            status.innerHTML = `
                <div class="info-card-simple">
                    <div class="card-title">Estado del LocalStorage</div>
                    <div class="card-content">
                        <p><strong>JWT:</strong> ${jwt ? '‚úÖ Presente (' + jwt.substring(0, 20) + '...)' : '‚ùå No encontrado'}</p>
                        <p><strong>Role:</strong> ${role || '‚ùå No encontrado'}</p>
                        <p><strong>Username:</strong> ${username || '‚ùå No encontrado'}</p>
                    </div>
                </div>
            `;
        }

        function testRedirect() {
            const role = localStorage.getItem('role');
            addMessage(`Intentando redirecci√≥n con role: ${role}`, 'info');

            if (role === 'ADMIN') {
                addMessage('Redirigiendo a admin.html...', 'success');
                setTimeout(() => window.location.replace('admin.html'), 1000);
            } else if (role === 'CLIENTE') {
                addMessage('Redirigiendo a productos.html...', 'success');
                setTimeout(() => window.location.replace('productos.html'), 1000);
            } else {
                addMessage('No hay role v√°lido para redirecci√≥n', 'error');
            }
        }

        // Verificar localStorage al cargar
        document.addEventListener('DOMContentLoaded', () => {
            checkLocalStorage();

            document.getElementById('debug-login-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                addMessage(`Iniciando login para: ${username}`, 'info');

                try {
                    const res = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    addMessage(`Respuesta del servidor: ${res.status} ${res.statusText}`, 'info');

                    if (res.ok) {
                        const data = await res.json();
                        addMessage(`Login exitoso: ${JSON.stringify(data)}`, 'success');

                        // Limpiar localStorage primero
                        localStorage.clear();
                        addMessage('LocalStorage limpiado antes de guardar', 'info');

                        // Guardar datos
                        localStorage.setItem('jwt', data.token);
                        localStorage.setItem('role', data.role);
                        localStorage.setItem('username', data.username || username);

                        addMessage('Datos guardados en localStorage', 'success');
                        checkLocalStorage();

                        addMessage('Esperando 2 segundos antes de redirecci√≥n...', 'info');
                        setTimeout(() => {
                            testRedirect();
                        }, 2000);

                    } else {
                        const errorText = await res.text();
                        addMessage(`Error de login: ${errorText}`, 'error');
                    }

                } catch (error) {
                    addMessage(`Error de conexi√≥n: ${error.message}`, 'error');
                }
            });
        });
    </script>
</body>

</html>
