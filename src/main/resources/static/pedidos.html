<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Tienda Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <nav class="main-nav">
        <div class="nav-center">
            <a href="/" id="inicio-link">🏠 Inicio</a>
            <a href="pedidos.html" id="pedidos-link" style="display:none;">📋 Mis pedidos</a>
            <a href="admin.html" id="admin-link" style="display:none;">⚙️ Admin</a>
            <a href="login.html" id="login-link">🔐 Iniciar sesión</a>
            <a href="register.html" id="register-link">📝 Registrarse</a>
            <a href="documentacion.html" id="docs-link">📚 Documentación</a>
            <a href="productos.html" id="productos-link">📦 Productos</a>
            <a href="carrito.html" id="carrito-link" style="display:none;">🛒 Carrito</a>
        </div>
        <div id="user-menu" class="user-menu" style="display:none;">
            <button id="user-menu-btn" class="user-menu-btn">
                <span>👤</span>
                <span id="user-info"></span>
                <span style="margin-left:0.4em;">▼</span>
            </button>
            <div id="user-menu-dropdown" class="user-menu-dropdown" style="display:none;">
                <button onclick="logout()">Cerrar sesión</button>
            </div>
        </div>
    </nav>
    <div class="welcome-container">
        <header class="simple-header" style="text-align: center;">
            <h1 id="pedidos-title">📋 Mis Pedidos</h1>
            <p id="pedidos-desc">Revisa el historial y estado de tus pedidos</p>
        </header>

        <div class="container">
            <div id="message-container" class="message-container" style="display:none;"></div>
            <div class="pedidos-list-simple" id="pedidos-list"></div>
        </div>
    </div>
    <footer class="modern-footer">
        <div class="footer-bottom">
            <p>&copy; 2025 Tienda Online - Desarrollado con Spring Boot</p>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script>
        // Ajustar el título y descripción según el rol
        const role = localStorage.getItem('role');
        const pedidosTitle = document.getElementById('pedidos-title');
        const pedidosDesc = document.getElementById('pedidos-desc');
        if (pedidosTitle) {
            if (role && role.toUpperCase() === 'ADMIN') {
                pedidosTitle.textContent = '📋 Pedidos';
            } else {
                pedidosTitle.textContent = '📋 Mis Pedidos';
            }
        }
        if (pedidosDesc) {
            if (role && role.toUpperCase() === 'ADMIN') {
                pedidosDesc.textContent = 'Gestiona y revisa todos los pedidos de los clientes';
            } else {
                pedidosDesc.textContent = 'Revisa el historial y estado de tus pedidos';
            }
        }
        // Centrar el último texto descriptivo
        if (pedidosDesc) {
            pedidosDesc.style.textAlign = 'center';
        }
    </script>
    <script src="js/pedidos.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
